<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exam App</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
      margin: 0;
      text-align: center;
    }
    #app-container {
      background: white;
      max-width: 600px;
      margin: auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    button {
      padding: 12px 18px;
      margin: 10px;
      border: none;
      background: #007bff;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .option {
      display: block;
      background: #eee;
      padding: 10px;
      margin: 10px 0;
      cursor: pointer;
      border-radius: 6px;
    }
    .back-btn {
    background: #999;
    float: left;
    margin-bottom: 10px;
    border-radius: 10px;
}

    .option:hover {
      background: #ddd;
    }
  </style>
</head>
<body>

  <div id="app-container">
    <h1>Exam App</h1>

    <div id="menu">
      <p>Selecciona un examen:</p>
      <button onclick="startExam('tarot')">Tarot (100)</button>
      <button onclick="startExam('numerologia')">Numerología (70)</button>
      <button onclick="startExam('astrologia')">Astrología (70)</button>
    </div>

    <div id="exam" style="display:none;">
      <button class="back-btn" onclick="goBackToMenu()">⬅ Volver</button>
      <h2 id="question-text"></h2>
      <div id="options"></div>
      <button onclick="nextQuestion()">Siguiente</button>
    </div>

    <div id="result" style="display:none;">
      <h2>Resultado</h2>
      <p id="score"></p>
      <button onclick="resetApp()">Volver al menú</button>
    </div>
  </div>

  <!-- IMPORTANTÍSIMO: GitHub Pages requiere rutas simples SIN / -->
  <script src="questions_tarot.js"></script>
  <script src="questions_numerologia.js"></script>
  <script src="questions_astrologia.js"></script>
  <script src="script.js"></script>

</body>
</html>
